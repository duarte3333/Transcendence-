      <div id="chat-container" class="border p-3" style="position: fixed; bottom: 60px; right: 10px; width: 300px; height: 400px;">
        <h5 class="text-center">Live Chat</h5>
        <div id="chat-messages" style="overflow-y: scroll; height: 80%;">
          <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." onkeypress="if(event.keyCode == 13) sendMessage()">
      </div>
      <script>
        function sendMessage() {
          var input = document.getElementById('chat-input');
          var messageContainer = document.getElementById('chat-messages');
          var newMessage = document.createElement('p');
          newMessage.textContent = input.value;
          messageContainer.appendChild(newMessage);
          input.value = '';
        }
      </script>
