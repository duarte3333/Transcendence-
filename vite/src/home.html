<!doctype html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap w/ Vite - Pong 42</title>
<link rel="stylesheet" href="css/home.css">
</head>
<body id="body">

	<!-- Navbar Section -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-brand  ms-2"  href="#">
				<img src="./img/42_Logo.png" alt="Logo" width="40" height="40" class="d-inline-block">
				<span class="ms-2">
					Transcendence Pong
				</span>
			</div>
			<button id="menuOpen" class="navbar-toggler pauseGame" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
					<button id="menuClose" type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<button class="btn nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
								Friends
							</button>
							<ul id="friendsList" class="dropdown-menu">
								<li>
									<h6 class="dropdown-header d-flex align-items-center justify-content-between gap-3" style="font-size: 1.2rem;">User's Friends
									<image class="image-end" height="14" width="14" src="./img/add.png" style="filter: invert(1);"></image>
									</h6>
								</li>
								<li>
									<div class="dropdown-item lightGreyText d-flex align-items-center justify-content-between gap-3" href="#">
									  <span class="text-start">#User 1</span>
									  <image height="14" width="14" src="./img/chat.png" style="filter: invert(1);"></image>
									  <image class="image-end" height="14" width="14" src="./img/offline.png"></image>
									</div>
								</li>
								<li>
									<div class="dropdown-item lightGreyText d-flex align-items-center justify-content-between gap-3" href="#">
									  <span class="text-start">#User 2</span>
									  <image height="14" width="14" src="./img/chat.png" style="filter: invert(1);"></image>
									  <image class="image-end" height="14" width="14" src="./img/online.png"></image>
									</div>
								</li>
								<li>
									<div class="dropdown-item lightGreyText d-flex align-items-center justify-content-between gap-3" href="#">
									  <span class="text-start">#User 3</span>
									  <button class="btn">
										  <image height="14" width="14" src="./img/chat.png" style="filter: invert(1);"></image>
									  </button>
									  <image class="image-end" height="14" width="14" src="./img/offline.png"></image>
									</div>
								</li>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<!-- Home page -->
	<div id="homePage" class="container main-content">
		<div class="row justify-content-center align-items-center" style="margin-bottom: 5rem; margin-top: 4rem;">
			<h1 class="display-1 text-center">Welcome to Pong</h1>
		</div>
		<div class="displayDiv">
			<div class="row justify-content-center gap-3" style="margin-bottom: 1rem;">
				<button id="playOnline" type="button" class="btn btn-outline-dark w-25 bodyBtns">Play online</button>
			</div>
			<div class="row justify-content-center gap-3" style="margin-bottom: 3rem;">
				<button id="playLocal" type="button" class="btn btn-outline-dark w-25 bodyBtns">Play local</button>
			</div>
		</div>
	</div>
	
	<!-- Footer Section -->
	<footer class="py-3 my-4 fixed-footer">
		<p class="text-center text-muted">Â© The Best Transcendence of 2024, Inc</p>
	</footer>
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="./js/home.js"></script>

</body>
</html>
