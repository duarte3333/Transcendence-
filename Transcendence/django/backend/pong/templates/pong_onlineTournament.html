{% load static %}

<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite - Pong 42</title>
    <link rel="stylesheet" href="{% static 'pong/css/onlineTournament.css' %}">
    <link rel="stylesheet" href="{% static 'pong/css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'pong/css/footer.css' %}">
</head>
<body id="body"> 

    {% include 'pong_navbar.html' %}

    <div class="lobby-container">
        <h1>Tournament Lobby</h1>
        <div id="playerList" class="player-list">
            <!-- Player names will be added here -->
        </div>
        <button id="addPlayerBtn" class="add-player-btn">+</button>
        <button id="startTournamentBtn" class="start-tournament-btn">Start Tournament</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close-popup">&times;</span>
            <h2>Invite Player</h2>
            <input type="text" id="playerNameInput" placeholder="Enter player name">
            <button id="invitePlayerBtn" class="invite-player-btn">Invite</button>
        </div>
    </div>

     
    {% include 'pong_footer.html' %}
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="{% static 'pong/js/onlineTournament.js' %}"></script>
<script type="module" src="{% static 'pong/js/navbar.js' %}"></script>

</body>
</html>
