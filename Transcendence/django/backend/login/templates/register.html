<style id="register-style">
    .register {
        display: flex;
        justify-content: center;
        align-items: center; 
        /* width: 32%; */
        /* background-image: url('/static/login/images/loginbackground5-1.jpg'); */
        background-size: cover;
        height: 100vh; /* Ensure it takes full height */
        position: absolute; /* Position it absolutely */
        left: 0;
    }

    .register-card {
        /* margin-top: 45px; */
        /* position: relative; */
        padding-top: 25%;
        padding-bottom: 10%;
        padding-left: 10%;
        padding-right: 10%;
        width: 500px;
        height: 100%;
        /* padding: 50px; */
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.4);
        box-sizing: border-box;
        text-shadow: 
            2px 2px 0 white, 
            -2px -2px 0 white,
            -2px 2px 0 white, 
            2px -2px 0 white,
            2px 0 0 white,
            0 2px 0 white,
            -2px 0 0 white,
            0 -2px 0 white;
    }

    .register-card h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    .register-card form {
        margin-top: auto;
        display: flex;
        flex-direction: column;
    }

    .register-card input[type="text"],
    .register-card input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        
    }

    .register-card button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .register-card button + button {
        margin-top: 20px; /* Adjust this value to control the spacing */
    }

    .register-card button:hover {
        background-color: #0056b3;
    } 
</style>

<div id="register-body" class="register" style="display: none">

        <input autocomplete="off" autofocus input type="text" id="register-user" placeholder="Username" name="username">
        <input autocomplete="off" autofocus input type="password" id="register-pass" placeholder="Password" name="password">
        <button id="temp" type="button">register</button>
        <button id="temp1" type="button">Register</button>
    </form> -->
    <form method="post" class="register-card">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <button id="login_B" type="button">Login</button>
    </form>
</div>
